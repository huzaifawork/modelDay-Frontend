<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Model Day - Your modeling career management platform.">

  <!-- Cross-Origin-Opener-Policy for Google Auth -->
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin-allow-popups">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="unsafe-none">
  <meta http-equiv="Permissions-Policy" content="interest-cohort=()">

  <!-- Google OAuth Client ID -->
  <meta name="google-signin-client_id" content="373125623062-3tdciksndbj2rthb2k1q8uf6q78tc2t9.apps.googleusercontent.com">

  <!-- Additional CORS headers for OAuth -->
  <meta http-equiv="Access-Control-Allow-Origin" content="*">
  <meta http-equiv="Access-Control-Allow-Methods" content="GET, POST, OPTIONS">
  <meta http-equiv="Access-Control-Allow-Headers" content="Content-Type, Authorization">

  <!-- Font rendering optimization -->
  <meta name="font-display" content="swap">

  <!-- Material Icons Font -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Model Day">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Model Day</title>
  <link rel="manifest" href="manifest.json">



  <link rel="stylesheet" href="styles.css">

  <!-- Tesseract.js for Web OCR -->
  <script src="https://unpkg.com/tesseract.js@4.1.1/dist/tesseract.min.js"></script>

  <!-- Firebase Storage CORS workaround for development -->
  <script src="firebase-storage-cors.js"></script>
</head>
<body>
  <!-- Google Sign-In JavaScript SDK -->
  <script src="https://apis.google.com/js/api.js" async defer></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- Initialize Google API -->
  <script>
    window.addEventListener('load', function() {
      if (window.gapi) {
        gapi.load('auth2', function() {
          gapi.auth2.init({
            client_id: 'YOUR_GOOGLE_CLIENT_ID' // Will be configured via backend
          });
        });
      }
    });
  </script>

  <!-- Handle OAuth callback -->
  <script>
    window.addEventListener('load', function() {
      // Check if this is an OAuth callback
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      const state = urlParams.get('state');
      const error = urlParams.get('error');

      if (code || error) {
        console.log('OAuth callback detected');
        // The Flutter app will handle this through the OAuthCallbackPage
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
